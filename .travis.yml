language: c
dist: trusty
install:
  - mkdir src
  - cd src
  - wget https://gnupg.org/ftp/gcrypt/gnupg/gnupg-2.1.18.tar.bz2
  - bzcat gnupg-2.1.18.tar.bz2 | tar xf -
script:
  - PATH="$HOME/bin:$PATH"
  - LD_LIBRARY_PATH="$HOME/lib:${LD_LIBRARY_PATH}"
  - export PATH LD_LIBRARY_PATH
  - ls
  - cd gnupg-2.1.18
  - export urlbase="https://versions.gnupg.org/"
  - wget --version
  - wget -O swdb.lst "$urlbase/swdb.lst"
  - build-aux/getswdb.sh
  - make -f build-aux/speedo.mk native INSTALL_PREFIX="$HOME"
  - gpg2 --version
